<form method="post" action="/images/upload" target="_blank" enctype="multipart/form-data">
  
  <div class="row">
   <div class="col-md-5">
   <input type="file" class="filestyle" name="images" fileread="imovel.imagem">
   <br />
   <input type="submit" class="btn btn-primary" value="Enviar Imagem">
   </div>
   <br />
   
   <div class="col-md-5">

    <div class="panel panel-default">
     <div class="panel-heading">
      <h3 class="panel-title text-center">{{imovel.nome}}</h3>
     </div>
     <div class="panel-body">
      <img src="img/imoveis/{{imovel.imagem[0]}}" alt="" class="img-responsive imagem-imovel-previa center-block">
     </div>
    </div>
   </div>
  </div>
</form>
