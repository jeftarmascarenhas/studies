<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node DOM ClassList - JavaScript</title>
	<link rel="stylesheet" href="">
	<style>
		*{padding: 0; margin: 0;}
		div{
			width: 1%;
			height: 200px;
			background: red;
			position: absolute;
			transtion: all 1s ease-out;

		}
		.removes{
			animation: remove-in-action 10s steps(10) normal;
			-webkit-animation: remove-in-action 10s steps(10) normal;
			-moz-animation: remove-in-action 10s steps(10) normal;
		}
		@keyframes remove-in-action{
			0%{
				width: 10%;
				height: 200px;
				background: blue;
			}
						
			50%{
				width: 60%;
				height: 80px;
				background: red;

			}	
			100%{
				width: 100%;
				height: 200px;
				background: red;

			}
		}
	</style>
</head>
<body>

<button>Click</button>
<div></div>

<script>
'use strict'

function toggleAction (element, classAction) {
	document.querySelector(element).classList.add(classAction);
};


document.querySelector('button').addEventListener('click', function(){
		toggleAction('div', 'removes');
}, false);
	
</script>
	
</body>
</html>
