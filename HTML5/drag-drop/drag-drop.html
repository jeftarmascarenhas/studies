<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drag and Drop HTML5</title>
	<link rel="stylesheet" href="css/style-drag-drop.css">
</head>
<body>
<div class="container">
	<section id="drag-drp-about">
		<h1>API - Drag and Drop</h1>
		<article class="col-left">
			<h2>Drag Event</h2>
			<ul class="list">
				<li>
					<div>
						<strong>Dragstar:</strong>
						<p>Desencadeia a ação quando arrastar</p>
					</div>
				</li>
				<li>
					<div>
						<strong>Drag:</strong>
						<p>Desencadeia a ação durante a operação de arrastar</p>
					</div>
				</li>
				<li>
					<div>
						<strong>Dragend:</strong>
						<p>Desencadeia a ação ao terminar de arrastar</p>
					</div>
				</li>
			</ul>
		</article>
		<article class="col-right">
			<h2>Drop Event</h2>
			<ul class="list">
				<li>
					<div>
						<strong>Dragenter: </strong>
						<p></p>
					</div>
				</li>
				<li>
					<div>
						<strong>Dragover: </strong>
						<p></p>
					</div>
				</li>
				<li>
					<div>
						<strong>Drop: </strong>
						<p></p>
					</div>
				</li>
				<li>
					<div>
						<strong>Dragleav: </strong>
						<p></p>
					</div>
				</li>
			</ul>
		</article>
	</section>
</div>

<script src="js/drag-drop.js"></script>
</body>
</html>
