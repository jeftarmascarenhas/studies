<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Video HTML</title>
	<link rel="stylesheet" href="css/style-video.css">
</head>
<body>
<section id="video">	
<video width="720" poster="image/image-video.png" class="myvideo">
	<source src="video/video-2012-04-05-14-22-32.mp4" />
	<source src="video/video-2012-04-05-14-22-32.ogv"/>
</video>

<nav>
	<div class="buttons">	
		<button class="play-pause" type="button">Play</button>
	</div>
	
	<div class="bar">
		<div class="progress"></div>
	</div>

	<button class="minVolume" type="button">-</button>

</nav>


</section>
<script src="js/video-progress.js"></script>
</body>
</html>
