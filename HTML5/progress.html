<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Progress</title>
	<link rel="stylesheet" href="">
</head>
<body>

<progress value="0" max="200">10%</progress>
<button id="teste">Click Progress</button>
<img src="http://www.planwallpaper.com/static/images/i-should-buy-a-boat.jpg" alt="">

<script>

var progress = document.querySelector('progress');
var button = document.querySelector('#teste');

function buttonProgress(){
	return setInterval(function () {
		progress.value += 10;
	}, 500);
};

window.onload = function(){
  setTimeout(function(){
    var t = performance.timing;
    console.log(t.loadEventEnd - t.responseEnd);
  }, 0);
}

button.addEventListener('click', function(){ buttonProgress();},false);

</script>
	
</body>
</html>
