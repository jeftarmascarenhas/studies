<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ranger control canvas HTML5</title>
	<link rel="stylesheet" href="canvas.css">
</head>
<body>

<div class="container">
	<form method="get">
		<label for="">Radius: <input type="range" id="radius" name="number" step=1 min=1 max=100 value="" placeholder=""></label>
	</form>
	<div id="teste"></div>
	<canvas width="400" height="400"></canvas>

</div>


	<form method="get">
		<p><label for="">Quadrado: <input type="range" id="quadrado" name="quadrado"  step=10 min=1 max=400 /></label></p>
		<p>
			<label for="">color: <input type="color" name="color" id="colors" placeholder=""></label>
		</p>
	</form>

	<div id="cor" style="background:red; width:200px; height:200px;"></div>

<script>

(function  () {
	
	function init () {
	     

		var colors = document.getElementById('colors');
		var corDiv = document.querySelector('#cor');

		colors.addEventListener('change', function () {
			corDiv.style.background = colors.value;
		}, false);

		var inpuntElement = document.getElementById('radius');
		var inpuntElement2 = document.querySelector('#quadrado');
		var testeDiv = document.querySelector('#teste');
		var canvas = document.getElementsByTagName('canvas')[0];

		var c = canvas.getContext('2d');
		c.fillStyle = 'hsl(160, 80%, 50%)';

		function draw (radius) {
			c.clearRect(0,0,canvas.width,canvas.height);
			c.beginPath();
			c.arc(200,200,radius,0,2*Math.PI,false);
			c.fill();
		}

		function quadrado (quadr){
			var max = quadr + 5;
			testeDiv.setAttribute
			(
				'style','width:'+max+'px;'
				+'height:'+quadr+'px;'
				+'transition: all 0.5s ease-out;'
			);
			// testeDiv.style.width = quadr + 'px';
			// testeDiv.style.height = quadr + 'px';
		}

		inpuntElement2.addEventListener('change', function(){quadrado(this.value);},false);


		inpuntElement.addEventListener('change', function(){draw(this.value);}, false);


	}


	window.addEventListener('load', init, false);
})();

</script>
</body>
</html>
