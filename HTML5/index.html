<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test CSS</title>
	<link rel="stylesheet" href="">

<style>
	*{margin: 0; padding: 0;}
	html,body{height: 100%;}
.container{
	position: relative;
    overflow: hidden;
	width: 100%;
	height: 100%;
	background-image: linear-gradient(115deg, #03B2DD, #95DEEF 70%);
}
.montain {
    max-width: 355px;
    height: 375px;
    background-image: -webkit-linear-gradient(rgba(121, 202, 121, 0.82), rgba(87, 167, 87, 0.95) 100%, rgba(176, 220, 176, 0.86));
    background-image: -o-linear-gradient(rgba(121, 202, 121, 0.82), rgba(87, 167, 87, 0.95) 100%, rgba(176, 220, 176, 0.86));
    background-image: linear-gradient(rgba(121, 202, 121, 0.82), rgba(87, 167, 87, 0.95) 100%, rgba(176, 220, 176, 0.86));;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    -moz-box-shadow: 51px -30px 6px 0px rgba(5, 126, 117, 0.1) inset, -20px 7px 9px 18px rgba(5, 126, 117, 0.1) inset;
    -o-box-shadow: inset 51px -30px 6px 0px rgba(5, 126, 117, 0.1), inset -20px 7px 9px 18px rgba(5, 126, 117, 0.1);
    box-shadow: inset 51px -30px 6px 0px rgba(5, 126, 117, 0.1), inset -20px 7px 9px 18px rgba(5, 126, 117, 0.1);
    overflow: hidden;
    border-radius: 48% 48% 0px 0px;
}
.montain::before{
    position: absolute;
    top:-15px;
    left: 100px;
    content: '';
    width: 60px;
    height: 60px;
    border-radius: 50%;
    -webkit-transform:skew(10deg);
    -o-transform:skew(10deg);
    -moz-transform:skew(10deg);
    transform:skew(10deg);
    background-color: rgba(92, 204, 148, 0.88);
    box-shadow: -82px 33px 0px rgba(92, 204, 148, 0.88);
    -moz-box-shadow: -82px 33px 0px rgba(92, 204, 148, 0.88);
    -o-box-shadow: -82px 33px 0px rgba(92, 204, 148, 0.88);
}
.nuvem {
    position: absolute;
    background-color: #fff;
    width: 126px;
    top: 10px;
    /* z-index: 1; */
    box-shadow: 0px 0px 5px #ccc;
    height: 50px;
    border-radius: 100%;    
    animation: nuvens 8.3s infinite ease-in-out;
}

.nuvem:before {
    height: 70px;
    width: 58px;
    position: absolute;
    content: '';
    background-color: #fff;
    border-radius: 100%;
    left: 50%;
    /* z-index: -999; */
    top: 50%;
    transform: translate(-50%,-50%);
}
.nuvem:after {
    height: 37px;
    width: 38px;
    position: absolute;
    content: '';
    background-color: #FFFFFF;
    border-radius: 50%;
    left: 15%;
    transform: rotate(-10deg) !important;
    top: -17%;
    box-shadow: -3px -1px 1px rgba(0,0,0,.2);
    transform: translate(-50%,-50%);
}

.nuvem span {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 100%;
    bottom: -5px;
    right: 15px;
}
.nuvem span:before{
    content:'';
    position:absolute;
    background-color:#fff;
    height: 60px;
    width: 60px;
    bottom: -7px;
    border-radius:50%;
    right: 21px;
    box-shadow: 1px 3px 2px rgba(0,0,0,.2), 43px -10px 0px rgba(255,255,255,1);
}


.gota {
    width: 0;
    height: 0;
    position: absolute;
    z-index: 0;
    right: 0px;
    top: 0px;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 19px solid rgba(10,200,200,.7);
    border-radius: 100%;    
    animation: gotas 2.0s infinite ease-out;
}

@keyframes gotas{
    0%{
        opacity:1;
        top:30px;
    }
    100%{
        opacity:0;
        top:120px;
    }
}

@keyframes nuvens{
    0%{
        right:-80px;
    }
    50%{
        right: 600px;
    }
    70%{
        right: 800px;
    }
    100%{
        right:1400px;
        
    }

    }

.ponte-right {
    width: 60%;
    min-height: 50px;
    background-color: #1B1E03;
    background-image: linear-gradient(to right, rgba(31, 33, 2, 0.98) 1px, transparent 1px), linear-gradient(to right, rgba(250,250,250,.2) 1px, transparent 1px);
    position: absolute;
    right: 0;
    bottom: 250px;
    box-shadow: inset 0px 7px 1px #53B072;
    background-size: 3px 27px, 166px 51px;
    background-repeat: repeat-x;
}
.ponte-left {
    z-index: 4;
    width: 20%;
    min-height: 50px;
    background-color: #1B1E03;
    background-image: linear-gradient(to right, rgba(31, 33, 2, 0.98) 1px, transparent 1px), linear-gradient(to right, rgba(250,250,250,.2) 1px, transparent 1px);
    position: absolute;
    left: 0;
    bottom: 250px;
    box-shadow: inset 0px 7px 1px #53B072;
    background-size: 3px 27px, 120px 51px;
    background-repeat: repeat-x;
}
</style>
</head>
<body>

<div class="container">
<div class="ponte-left"></div>
<div class="ponte-right"></div>
	<div class="montain">
	</div>
	<div class="nuvem">
		<span></span>
		<div class="gota"></div>
	</div>	
</div>
	
</body>
</html>
