<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Floats</title>
	<link rel="stylesheet" href="">
<style>
	
	.container{
		border: 1px solid #444;
		width: 960px;
		margin: 20px auto;
		background-color: #fff;
	}

	.left{
		float: left;
		background-color: green;
		width: 28%;
		height: 100px;
		margin: 5px;
	}
	.right{
		float: right;
		background-color: #222;
		width: 100px;
		height: 100px;
		margin: 5px;
	}
	.clear{
		clear: both;
	}


</style>
</head>
<body>
<div class="container">
	<div class="left">Para a esquerda</div>
	<div class="right">Para a direita</div>
	<br class="clear">
</div>	
	
</body>
</html>
