<section data-ng-controller="CustomersController">
    <div class="page-header">
        <h1>Customers</h1>
    </div>
    <div>
        <table ng-table="tableParams">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>States</th>
                <th>Country</th>
                <th></th>
            </tr>
            <tr ng-repeat="customer in $data">
                <td data-titile="Name"><a href="#!/customers/{{customer._id}}">{{customer.name}}</a></td>
                <td data-titile="Address">{{customer.address}}</td>
                <td data-titile="States">{{customer.states}}</td>
                <td data-titile="Country">{{customer.country}}</td>
                <td>
                    <div class="table-actions">
                        <a href="/#!/customers/{{customer._id}}" titile="view" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>

                        <a href="/#!/customers/{{customer._id}}/edit" titile="Edit" class="btn btn-default">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>

                        <button data-ng-click="remove(customer)"  titile="Remove" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
